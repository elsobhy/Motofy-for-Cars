<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Motofy for Cars</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>

  <video autoplay muted loop id="background-video" poster="lambo.jpg">
    <source src="myvideo.mp4" type="video/mp4" />
  </video>

  <nav class="navbar">
    <div class="logo">Motofy for Cars</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#features">Features</a></li>
      <li><a href="index.html#cars">Cars</a></li>
      <li><a href="index.html#contact">Contact Us</a></li>
    </ul>
    <div class="hamburger">â˜°</div>
  </nav>

  <div class="login-container">
    <h2>Login to Your Account</h2>
    <form class="login-form">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="book-btn">Login</button>
      <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
    </form>
  </div>

  <footer>
    <div class="social-icons">
      <a href="https://www.instagram.com/i.elsob7y" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/share/1BB8WBfkEH/" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://x.com/mor7aq" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>

  <script>
    const hamburger = document.querySelector(".hamburger");
    const navLinks = document.querySelector(".nav-links");
    if (hamburger && navLinks) {
      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    }
  </script>
</body>
</html>
